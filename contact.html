<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/portfiolio.css" />
    <script
      src="https://kit.fontawesome.com/31f5aa8bbf.js"
      crossorigin="anonymous"
    ></script>
    <title>Recipe collection</title>
  </head>
  <body>
    <section class="contact">
      <h1 class="text-center contact-header">Contact me</h1>

      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-flex justify-content-center">
            <img src="images/about-foto.png" alt="foto" class="img-fluid" />
          </div>
          <div class="col-lg-6 info">
            <h3>Adress</h3>
            <p>
              <i class="fa-solid fa-location-dot"></i>
              <a
                href="https://www.google.com/maps/search/?api=1&query=123+Main+St,+City,+State+ZIP"
                >123 Main St, City, State ZIP</a
              >
            </p>
            <h3>Email</h3>
            <p>
              <i class="fa-solid fa-envelope"></i>
              <a href="mailto:example@example.com">example@example.com</a>
            </p>
            <h3>Phone</h3>
            <p>
              <i class="fa-solid fa-phone"></i>
              <a href="tel:555-123-4567">555-123-4567</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
